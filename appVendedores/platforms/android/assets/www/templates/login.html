<ion-view title="Login" id="page4" class="login" hide-nav-bar="true">
  <ion-content scroll="false" padding="false" class="has-header" >
    <div id="login-container1" class="hide-on-keyboard-open">
      <div >
        <img src="img/imgs/logo.png" class="logo" alt="" >
      </div>
    </div>
    <div class="spacer" style="width: 300px; height: 60px;"></div>
    <form id="login-form1" class="list">
      <ion-list id="login-list2">

        <label class="item item-input" id="login-input2">
          <i class="lnr lnr-lock logo-small"></i>
          <input type="password" ng-model="usuario.soeid" placeholder="SOE ID">
        </label>

      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a  id="login-button1" ng-click="login(usuario)" class="btn-login button button-stable  button-block">
        Aceptar
			<i class="lnr lnr-arrow-right logo-small"></i>
      </a>
    </form>
  </ion-content>
</ion-view>

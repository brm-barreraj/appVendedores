<ion-view id="page3" class="bg-detalle">
  <ion-content class="has-header">
    <div id="detalle-container4" class="detalle-info-noticia">
      <div class="spacer" style="width: 300px; height: 110px;"></div>
      <div id="detalle-markdown14" class="show-list-numbers-and-dots">
        <p class="detalle-fecha">
        <i class="detalle-icon-fecha"></i>{{detalleNoticia.fechaMod}}</p>
      </div>
      <div id="detalle-markdown18" class="show-list-numbers-and-dots">
        <p class="detalle-title">{{detalleNoticia.titulo}}</p>
      </div>
      <div class="detalle-border-title azul-claro"></div>
      <div id="detalle-markdown19" class="show-list-numbers-and-dots">
        <p class="detalle-subtitle">{{detalleNoticia.subtitulo}}</p>
      </div>
    </div>
    <div class="spacer" style="width: 300px; height: 60px;"></div>
    <div id="detalle-container9">
      <div id="detalle-markdown20"  class="detalle-text">
        <img ng-src="img/noticias/{{detalleNoticia.imagen}}">
        <p>{{detalleNoticia.contenido}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>

{#include file="head.html" user=$user#}
{#include file="menu.html"#}

			<article>
				
				<form id="create" class="">

					<div id="create-title">
						<div id="create-title-option">
							<p>{#$titleForm#} Noticia</p>
							<em class="lnr lnr-checkmark-circle"></em>
							<i class="lnr lnr-users"></i>
						</div>
					</div>

					<div id="create-two">

						<div class="create-fileds">

								<div class="create-field create-fileds-two">
									<input type="hidden" name="idNoticia" id="idNoticia" value="{#$noticia.idNoticia#}">
									<input type="text" name="titulon" id="titulon"value="{#$noticia.titulo#}"  placeholder="Titulo">
									<div class="create-field-line"></div>
								</div>

								<div class="create-field">
									<input type="text" name="subtitulo" value="{#$noticia.subtitulo#}" id="subtitulo" placeholder="Subtitulo">
									<div class="create-field-line"></div>
								</div>

								<div class="create-field">
									<textarea name="contenido" value="{#$noticia.contenido#}" id="contenido" placeholder="Contenido"></textarea>
									<div class="create-field-line"></div>
								</div>

								<div class="create-field">
									<input type="text" name="tipoTemplate" value="{#$noticia.tipoTemplate#}" id="tipoTemplate" placeholder="Tipo Template">
									<div class="create-field-line"></div>
								</div>


						</div>
						<div class="create-fileds">
							{#counter start=0 skip=1#}
							{#foreach from=$noticia.secciones item=dato#}
							{#counter#}
								<div class="create-field">
									<input type="hidden" name="idSeccionNoticia{#counter#}" id="idSeccionNoticia{#counter#}" value="{#$dato.idSeccionNoticia#}">
									<input type="text" name="seccionTitulo{#counter#}" id="seccionTitulo{#counter#}" value="{#$dato.titulo#}">
									<div class="create-field-line"></div>
								</div>
								<div class="create-field">
									<textarea name="seccionContenido{#counter#}" id="seccionContenido{#counter#}" value="{#$dato.contenido#}"></textarea>
									<div class="create-field-line"></div>
								</div>
								<div class="create-field">
								{#if isset($dato.imagen) && !empty($dato.imagen)#}
									<img width="120px" src="images/{#$dato.imagen#}">
								{#/if#}
									<input type="file" name="seccionImagen{#counter#}" id="seccionImagen{#counter#}" value="">
									<div class="create-field-line"></div>
								</div> 
							{#/foreach#}
						</div>

					</div>

				</form>

			</article>
			
		</section>
		<script type="text/javascript" src="js/vendor/trumbowyg.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/noticias.js"></script>
		<script type="text/javascript">
			$('textarea').each(function(){
				$(this).trumbowyg({
			 	autogrow: true,
			  resetCss: true,
		    btns: [
		        ['viewHTML'],
		        ['formatting'],
		        ['removeformat'],
		        ['fullscreen'],
		        'btnGrp-semantic',
		        ['link'],
		        'btnGrp-justify',
		        'btnGrp-lists',
		        ['horizontalRule'],
		    ]
		});
			});
		</script>

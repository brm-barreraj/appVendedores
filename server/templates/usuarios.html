<html>
<head>
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.13/datatables.min.js"></script>

<body>

<span id="hojas">{#$count#}</span>

<div>
	<table border="1" class="tabla" id="algo">
		<thead>
			<tr>
				<td>id</td>
				<td>Nombre</td>
				<td>Apellido</td>
				<td>Cargo</td>
				<td>Email</td>
				<td>Puntos</td>
			</tr>
		</thead>
		<tbody>
		{#foreach from=$datos item=dato#}
		  <tr>
		  	<td>{#$dato.idUsuario#}</td>
		  	<td>{#$dato.nombre#}</td>
		  	<td>{#$dato.apellido#}</td>
		  	<td>{#$dato.cargo#}</td>
		  	<td>{#$dato.email#}</td>
		  	<td>{#$dato.puntos#}</td>
		  </tr>
		{#/foreach#}
		</tbody>
	</table>
</div>
<ul class="pagination">
  <li class="disabled">
    <a href="#">&laquo;</a>
  </li>
<!--   <li class="active">
    <a href="#">1 <span class="sr-only">(p√°gina actual)</span></a>
  </li> -->


{#foreach from=$grupos item=numero#}
	
		  	 <li><a class="num" id="{#$numero#}" href="#">{#$numero#}</a></li>
		  	

		{#/foreach#}
<!--   <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li> -->
</ul>

<script type="text/javascript">
$(document).ready(function() {
    $('#algo').DataTable();
} );
	$('.num').click(function(){
		var num = $(this).attr('id');
		alert(num);
		$.ajax({
			dataType:'json',
			type:'POST',
			url:'usuarios.php',
			data:{
				control:'paginar',
				pagina:num,
			},
			success:function(data){
				console.log(data);
				var tabla='<tr><td>id</td><td>Nombre</td><td>Apellido</td><td>Cargo</td><td>Email</td><td>Puntos</td></tr>';//cabecera

				for (var i =0; i< data.length ; i++) {
					tabla+='<tr><td>'+data[i].idUsuario+'</td><td>'+data[i].nombre+'</td><td>'+data[i].apellido+'</td><td>'+data[i].cargo+'</td><td>'+data[i].email+'</td><td>'+data[i].puntos+'</td></tr>';
				}
				$('.tabla').html(tabla);
			}
		});
	});
</script>
</body>
</html>

				<form id="login">

						<div class="login-field">
							<input type="text" name="user" id="user" placeholder="Usuario">

						<div class="login-field">

  <script>
  $(document).ready(function(){
    $("#login-buton").click(function(){
      jQuery.ajax({
          type:"POST",
          url:"control.php",
          dataType:'json',
          data:{
            control:'doLogin',
            usuario:$('#user').val(),
            pass:$('#password').val(),

          },
          beforeSend:function (argument) {
            //jQuery(".loading").show();
          },
          success:function(data){
            console.log(data);
            if (data.error !=1) {
              alert('Ocurrio un error, verifique sus datos de incio de sesión');
            }else{
              location.href='goHome.php';
            }
          }
        });
    });
  })
  </script>
